<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Betting Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="loginPage">
    <h2>เข้าสู่ระบบ</h2>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button onclick="login()">เข้าสู่ระบบ</button>
    <button onclick="register()">สมัครสมาชิก</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="appContainer" style="display: none;">
    <button onclick="logout()">ออกจากระบบ</button>
    <nav>
      <button onclick="showPage('deposit')">เติมเงิน</button>
      <button onclick="showPage('withdraw')">ถอนเงิน</button>
      <button onclick="showPage('bet')">เดิมพัน</button>
      <button onclick="showPage('all')">รายการทั้งหมด</button>
      <button onclick="showPage('summary')">สรุป</button>
    </nav>

    <div id="deposit" class="page">
      <h2>เติมเงิน</h2>
      <input id="depositInput" type="number" placeholder="จำนวนเงิน" />
      <button onclick="deposit()">ยืนยัน</button>
    </div>

    <div id="withdraw" class="page">
      <h2>ถอนเงิน</h2>
      <input id="withdrawInput" type="number" placeholder="จำนวนเงิน" />
      <button onclick="withdraw()">ยืนยัน</button>
    </div>

    <div id="bet" class="page">
      <h2>เดิมพัน</h2>
      <input id="betDate" type="date" />
      <input id="betTeam" type="text" placeholder="ชื่อทีม" />
      <input id="betOdd" type="number" step="0.01" placeholder="ค่าน้ำ" />
      <input id="betAmount" type="number" placeholder="จำนวนเงิน" />
      <button onclick="placeBet()">เพิ่มเดิมพัน</button>
    </div>

    <div id="all" class="page">
      <h2>รายการทั้งหมด</h2>
      <ul id="list"></ul>
      <div id="paginationControls"></div>
    </div>

    <div id="summary" class="page">
      <h2>สรุป</h2>
      <p>เติมเงิน: <span id="deposited">0.00</span> บาท</p>
      <p>ถอนเงิน: <span id="withdrawn">0.00</span> บาท</p>
      <p>ยอดเดิมพันทั้งหมด: <span id="totalAmount">0.00</span> บาท</p>
      <p>ชนะ: <span id="winAmount">0.00</span> บาท</p>
      <p>แพ้: <span id="loseAmount">0.00</span> บาท</p>
      <p>กำไรสุทธิ: <span id="net">0.00</span> บาท</p>
      <p>กำไรจริง: <span id="realProfit">0.00</span> บาท</p>
      <p>คงเหลือ: <span id="balance">0.00</span> บาท</p>
      <canvas id="pieChart" width="300" height="300"></canvas>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
